<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Notice</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            /*background: url('SRPatel-Logo.png') no-repeat center center fixed;*/ /* Add your image URL here */
            background-size: cover; /* Ensures the image covers the whole screen */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay to enhance text readability */
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6); /* Transparent black background to improve readability */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #f1f1f1;
        }

        strong {
            font-size: 22px;
            color: #ffeb3b;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f50057;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay to make the content more readable -->

    <div class="container">
        <h1>We Have Moved!</h1>
        <p>You are being redirected to our new website in <strong id="timer">10</strong> seconds.</p>
        <p>If you are not redirected, <a href="https://srpatelco.co.uk">click here</a>.</p>
    </div>

    <script>
        var countdown = 10; // Set the countdown time
        var timerElement = document.getElementById("timer");

        // Update the countdown every second
        var interval = setInterval(function() {
            countdown--; // Decrease the countdown by 1
            timerElement.innerText = countdown; // Update the displayed time

            if (countdown <= 0) {
                clearInterval(interval); // Stop the timer when it reaches 0
                window.location.href = "https://srpatelco.co.uk"; // Redirect to the new website
            }
        }, 1000); // Update the timer every second (1000 milliseconds)

        // Update the footer year dynamically when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            document.getElementById('current-year').textContent = currentYear;
        });
    </script>

    <div class="footer">
        <p>&copy; <span id="current-year"></span> S R PATEL & Co. All rights reserved. Made with ❤️ by <a href="https://chintan.co.uk" target="_blank">Chintan</a></p>
    </div>

</body>
</html>
