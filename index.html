<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Have Moved!</h1>
        <p>You are being redirected to our new website in <strong id="timer">10</strong> seconds.</p>
        <p>If you are not redirected, <a href="https://srpatelco.co.uk">click here</a>.</p>
    </div>

    <script>
        var countdown = 10; // Set the countdown time
        var timerElement = document.getElementById("timer");

        var interval = setInterval(function() {
            countdown--; // Decrease the countdown by 1
            timerElement.innerText = countdown; // Update the displayed time

            if (countdown <= 0) {
                clearInterval(interval); // Stop the timer when it reaches 0
                window.location.href = "https://srpatelco.co.uk"; // Redirect to the new website
            }
        }, 1000); // Update the timer every second (1000 milliseconds)
    </script>
</body>
</html>
